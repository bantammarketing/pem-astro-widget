<style>
  #astro-deals-grid {
    width: 100%;
    margin: 0 auto;
  }
  .deals-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1em;
    width: 100%;
  }
  .deal-card {
    border: 1px solid #eee;
    border-radius: 8px;
    padding: 1em;
    background: #fff;
    box-sizing: border-box;
  }
  .deal-card img {
    max-width: 100%;
    border-radius: 4px;
    display: block;
    margin: 0 auto 0.5em auto;
  }
  .deal-title {
    font-weight: bold;
    margin-bottom: 0.5em;
  }
  .deal-expiration {
    color: #888;
    font-size: 0.9em;
  }
  .deal-brand {
    color: #555;
    font-size: 1em;
    margin-bottom: 0.5em;
  }
</style>
<div id="astro-deals-grid"></div>
<script>
fetch('https://bantammarketing.github.io/pem-astro-widget/deals_wags_chelsea.json')
  .then(res => res.json())
  .then(deals => {
    const grid = document.getElementById('astro-deals-grid');
    grid.innerHTML = `
      <div class="deals-grid">
        ${deals.map(deal => `
          <div class="deal-card">
            ${deal.image ? `<img src="${deal.image}" alt="${deal.title}">` : ''}
            <div class="deal-brand">${deal.brand}</div>
            <div class="deal-title">${deal.title}</div>
            ${deal.validity ? `<div class="deal-expiration">Valid: ${deal.validity}</div>` : ''}
          </div>
        `).join('')}
      </div>
    `;
  })
  .catch(() => {
    document.getElementById('astro-deals-grid').innerHTML = "<p>Could not load deals.</p>";
  });
</script>
